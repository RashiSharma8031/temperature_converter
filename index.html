<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/temperature-icon-png-19.png" width="350" alt="Png Free Temperature Vector Download">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature_converter</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature converter</h1>
            <span class="temperature_icon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            </span>
        </div>

        <div id="celcius">
            <input type="number" name="" placeholder="celcius" class="number-to-text">
            <span class="icon">&#8451</span>
        </div>

        <div id="Fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit" class="number-to-text">
            <span class="icon">&#8457</span>
        </div>

        <div id="Kelvin">
            <input type="number" name="" placeholder="Kelvin" class="number-to-text">
            <span class="icon">&#8490</span>
        </div>
         <div class="button">
        <button>Clear All</button>
    </div>
    </div>
<script src="app.js"></script>
   
</body>
</html>
